<!DOCTYPE html>
<html lang="en">
  <head>
    <!--    Required meta tags-->
    <title>Website Blocker</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Navigation Bar -->

    <div class="login-container border border-light">
      <h1>Login</h1>
      <button class="btn btn-light m-2">Login With Google</button>
      <button class="btn btn-light m-2">Login with Facebook</button>
      <span>OR</span>
      <div class="login-form">
        <form action="#" class="form-group">
          <div class="m-2">
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email Address"
              class="form-control"
            />
          </div>
          <div class="m-2">
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
              class="form-control"
            />
          </div>

          <input type="submit" value="Sign In" class="btn btn-primary" />
        </form>
        <div>
          <a href="#"> Forget Password</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
  </body>
</html>
